    <canvas id="fireworks"></canvas>

    
    <script>
      const countdown = () => {
        const endDate = new Date("Jan 1, 2025 00:00:00").getTime();
        const now = new Date().getTime();
        const diff = endDate - now;
  
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
  
        document.getElementById("countdown-days").textContent = days < 10 ? `0${days}` : days;
        document.getElementById("countdown-hours").textContent = hours < 10 ? `0${hours}` : hours;
        document.getElementById("countdown-minutes").textContent = minutes < 10 ? `0${minutes}` : minutes;
        document.getElementById("countdown-seconds").textContent = seconds < 10 ? `0${seconds}` : seconds;
      };
  
      setInterval(countdown, 1000);
  
      const startFireworks = () => {
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
  
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
  
        const particles = [];
  
        class Particle {
          constructor(x, y, color, velocity) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.velocity = velocity;
            this.alpha = 1;
          }
  
          draw() {
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
          }
  
          update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.01;
          }
        }
  
        const createFirework = () => {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height * 0.5;
  
          for (let i = 0; i < 50; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 3 + 2;
  
            particles.push(
              new Particle(
                x,
                y,
                `hsl(${Math.random() * 360}, 100%, 70%)`,
                { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed }
              )
            );
          }
        };
  
        const animate = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach((particle, index) => {
            particle.update();
            particle.draw();
  
            if (particle.alpha <= 0) particles.splice(index, 1);
          });
  
          requestAnimationFrame(animate);
        };
  
        setInterval(createFirework, 500);
        animate();
      };
  
      window.onload = () => {
        startFireworks();
        countdown();
      };





      
    </script>
